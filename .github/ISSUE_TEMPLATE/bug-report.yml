name: Bug report üêû
description: Report wrong behavior or an error.
title: "Bug: <title>"
labels: [bug, needs triage]
body:
  - type: dropdown
    attributes:
      label: Type
      options:
        - Booru parser issues
        - UI-related issues
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Bug description
      description: How did you find the bug? Any additional details that might help?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Add the steps to reproduce this bug.
      placeholder: Step 1. Open danbooru, search for abc. Step 2. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Android version
      description: Android version used.
    validations:
      required: true
  - type: textarea
    attributes:
      label: App version
      description: App version used.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots or videos
      description: Add screenshots or videos that show the bug here.
      placeholder: Drag and drop the screenshots/videos into this box.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Solution
      description: If applicable, add a possible solution.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add additional context here.
    validations:
      required: false
  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new and no duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I filled out all of the requested information in this issue properly.
          required: true
